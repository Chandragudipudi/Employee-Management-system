<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="css/update.css">
</head>
<body>
    <center><h2>Update Employee Information</h2></center>
    
    <!-- Form for updating employee details -->
    <form action="update" method="get">
        <label for="id">Employee ID:</label>
        <input type="number" id="id" name="id" required placeholder="Enter Employee ID">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter Name">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter Age">

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" step="0.01" required placeholder="Enter Salary">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter Email">

        <button type="submit">Update Employee</button>
    </form>
</body>
</html>
